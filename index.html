<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="card">
    <div class="image"></div>
    <div class="preview">
      <h4>PERFUME</h4>
      <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="prod-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="prod-price">$149.99</h2>
        <small>$169.99</small>
      </div>
      <button class="cart-btn">
        <img src="./images/icon-cart.svg" alt="icon of a cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
</body>

</html>
